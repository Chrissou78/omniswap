apiVersion: apps/v1
kind: Deployment
metadata:
  name: omniswap-web
  namespace: omniswap-production
  labels:
    app: omniswap-web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: omniswap-web
  template:
    metadata:
      labels:
        app: omniswap-web
        version: "${IMAGE_TAG}"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      
      containers:
        - name: web
          image: ghcr.io/omniswap/omniswap/web:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.omniswap.io"
            - name: NEXT_PUBLIC_WS_URL
              value: "wss://api.omniswap.io"
          
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

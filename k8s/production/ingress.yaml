apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omniswap-ingress
  namespace: omniswap-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - app.omniswap.io
        - api.omniswap.io
        - admin.omniswap.io
      secretName: omniswap-tls
  rules:
    - host: app.omniswap.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omniswap-web
                port:
                  number: 80
    
    - host: api.omniswap.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omniswap-api
                port:
                  number: 80
    
    - host: admin.omniswap.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omniswap-admin
                port:
                  number: 80

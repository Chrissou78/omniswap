apiVersion: v1
kind: ConfigMap
metadata:
  name: omniswap-config
  namespace: omniswap-production
data:
  NODE_ENV: "production"
  PORT: "3001"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://app.omniswap.io,https://admin.omniswap.io"
  
  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "60"
  
  # Cache TTLs
  PRICE_CACHE_TTL: "10"
  QUOTE_CACHE_TTL: "30"
  TOKEN_CACHE_TTL: "3600"
  
  # Feature flags
  ENABLE_MEXC: "true"
  ENABLE_CROSS_CHAIN: "true"
  
  # Supported chains
  SUPPORTED_CHAINS: "1,56,137,42161,10,8453,43114,101,784"

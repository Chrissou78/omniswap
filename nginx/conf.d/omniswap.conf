# ==========================================================================
# Main App - app.omniswap.io
# ==========================================================================
server {
    listen 80;
    listen [::]:80;
    server_name app.omniswap.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.omniswap.io;

    ssl_certificate /etc/letsencrypt/live/app.omniswap.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.omniswap.io/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;
    limit_conn conn_limit 20;

    location / {
        proxy_pass http://web_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # Static assets caching
    location /_next/static {
        proxy_pass http://web_servers;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static {
        proxy_pass http://web_servers;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}

# ==========================================================================
# API - api.omniswap.io
# ==========================================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.omniswap.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.omniswap.io;

    ssl_certificate /etc/letsencrypt/live/api.omniswap.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.omniswap.io/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.3;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # CORS headers
    add_header Access-Control-Allow-Origin "https://app.omniswap.io" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Tenant-ID" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://app.omniswap.io";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Tenant-ID";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # API rate limiting
    limit_req zone=api_limit burst=30 nodelay;
    limit_conn conn_limit 30;

    location / {
        proxy_pass http://api_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint - no rate limit
    location /health {
        limit_req off;
        proxy_pass http://api_servers;
    }

    # Swagger docs
    location /api/v1/docs {
        proxy_pass http://api_servers;
        proxy_read_timeout 30s;
    }
}


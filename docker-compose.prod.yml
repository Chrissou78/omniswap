services:
  # Production uses pre-built images
  api:
    build:
      target: production
    restart: always
    volumes: []  # No source mounting in production
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G

  web:
    build:
      target: production
    restart: always
    volumes: []
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Add nginx for load balancing
  nginx:
    image: nginx:alpine
    container_name: omniswap-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - omniswap-network
    restart: always
